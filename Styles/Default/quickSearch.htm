<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>HyCMS 網站內容管理系統</title>
<link href="css/design.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="content">
<h2>跨單元資料查詢</h2>

<!-- navfunction -->
<div class="navfunction">
<div class="treeSet">
 <ul>
   <li><a href="javascript:history.back(1)"><img src="images/icon_back.gif" alt="返回前頁">返回前頁</a></li>		
 </ul>
 </div>
<div class="fontsize">
字級大小:
<ul>
   <li><a href="#"><img src="images/zoomOut.gif" alt="縮小字級" /></a></li>
   <li><a href="#"><img src="images/zoomIn.gif" alt="放大字級" /></a></li>
 </ul>
</div>
</div>

<!--form-->
<div class="formTb"> 
<form action="" method="get">       
<table summary="資料表格">
              <caption></caption>
              <tr>
                <th scope="row">標題</th>
                <td>
                <label>
                  <input name="textfield" type="text" id="textfield" class="text" value="請輸入查詢關鍵字">
                </label>
                </td>
              </tr>
              <tr>
                <th scope="row">內文</th>
                <td>
                <label>
                <textarea name="textarea" rows="4" title="請輸入查詢關鍵字" ></textarea>
                </label>
                </td>
              </tr>
              <tr>
                <th scope="row">發布日期範圍</th>
                <td>
                  <input name="" size="25" value="2011/06/17 23:59"/>
                  <img src="images/icon_calendar.gif" alt="日曆圖" /> ~
                  <input name="" size="25" value="2011/06/18 23:59"/>
                  <img src="images/icon_calendar.gif" alt="日曆圖" />
                </td>
              </tr>
              <tr>
                <th scope="row">資料狀態</th>
                <td>
					<select name="" id="displayfilter">
					<option value="">請選擇</option>
					<option value="" selected="selected">公開</option>
					<option value="">公開(不顯示)</option>
					<option value="">草稿</option>
					<option value="">關閉</option>
					</select>
					<select name="" id="displayfilter">
					<option value="" selected="selected">請選擇</option>
					<option value="">自動下線</option>
					<option value="">待上線</option>
					<option value="">自動下線</option>
					</select>
					<select name="" id="displayfilter">
					<option value="" selected="selected">請選擇</option>
					<option value="">審核通過</option>
					<option value="">待審核</option>
					<option value="">審核不通過</option>
					</select>
                </td>
              </tr>
              </table>           

<div class="aCenter">
                <input name="submit1" type="button" class="btn_submit" onClick="location='myHome.htm'"  value="送出查詢" />&nbsp; 
                <input name="submit2" type="button" class="btn_reset"  value="重   設" />
</div>
</form>     
</div>

<div class="copyright">Hyweb Government Information Potal    © 2012 Copyright by Hyweb Technology Co. Inc. All right reserved.</div>

</div>

</body>
</html>
